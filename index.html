<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Weather.Now</title>
    <style>
        #weather-BG {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body id="weather-BG" class="font-sans flex flex-col lg:flex-row items-center lg:justify-between min-h-screen xl:h-[100vh]">
        
        <!-- left side -->
        <div class="sm:w-full md:w-[58%] h-full flex flex-col justify-center lg:w-1/3 p-8 lg:h-auto lg:p-8">    
            <!-- Weather Info -->
            <div class="text-white weather-right-section p-6 bg-box rounded-lg">
                <div class="flex items-center mb-1">
                  <img alt="Weather Icon" class="w-11 h-11" id="weather-icon"/>
                    <p class="text-4xl ml-2" id="Temperature"></p>
                </div>
                <h2 class="text-xl md:text-2xl" id="city-name"></h2>
                <p class="text-sm mt-2" id="date"></p>
                <p class="text-sm md:text-lg mt-2" id="condition"></p>
            </div>
        </div>

        <!-- right side -->
        <div class="space-y-9 w-[95%] sm:w-[90%] md:w-[50%] rounded-lg p-8 h-full bg-box lg:w-1/3 lg:h-full lg:p-8 mb-6 lg:mb-0">
            <!-- Search Bar -->
            <div class="mb-6">
                <input type="text" id="city-input" placeholder="Location" class="w-3/2 text-sm lg:text-lg sm:w-3/4 p-2 rounded bg-opacity-50 backdrop-blur-md placeholder-gray-400 focus:outline-none text-black" />
                <button onclick="fetchWeather()" id="search-btn" class="text-sm lg:text-lg w-1/4 sm:w-1/5 mt-2 py-2 bg-blue-500 hover:bg-blue-600 rounded">Search</button>
            </div>
            <!-- Weather Details -->
            <div class=" gap-1 flex flex-col">
                <h2 class="text-xl md:text-2xl mb-3 text-white">Weather Details</h2>
                <h2 id="city-name-d" class="text-gray-300"></h2>
                <div class= "flex justify-between text-gray-300">
                    <p>Temperature </p>
                    <p id="temp"></p>
                </div>
                <div class= "flex justify-between text-gray-300">
                    <p>cloudy </p>
                    <p id="cloudy"></p>
                </div>
                <div class= "flex justify-between text-gray-300">
                    <p>Humidity </p>
                    <p id="humidity"></p>
                </div>
                <div class= "flex justify-between text-gray-300">
                    <p>Wind</p>
                    <p id="wind-speed"></p>
                </div>  
            </div>
            <!-- break line -->
            <hr class="border-gray-300"/>
            <!-- 5 day Forecast -->
            <div id="forecast-container" class="w-full flex justify-around items-end h-auto lg:h-64 mt-4 text-white">
            </div>

        </div>


    <script src="src/js/app.js"></script>
</body>
</html>
